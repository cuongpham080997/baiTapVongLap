<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

</head>

<body>

  <section class="questions">

    <div class="title">
      <h2>Bài tập vòng lặp</h2>
    </div>

    <div class="section-center">

      <article class="question">

        <div class="question-title">
          <p>1.Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2+ ... + n >10000</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon" id="icon1">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>

        <div class="question-text">
          <button style="margin-top: 20px;" id="btn-1">Click me</button>
          <p id="result1" style="margin-top: 20px;"></p>
        </div>
      </article>

      <article class="question" id="question2">

        <div class="question-title">
          <p>2.Nhập vào x, n - tính tổng: S(n) = x + x^2 + x^3 + ... + x^n</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>

        <div class="question-text">
          <form class="form-control">
            <div class="group-input">
              <label for="nhapX">X:</label>
              <input type="number" id="nhapX" style="margin-left: 2px; margin-top: 15px;">
            </div>
            <div class="group-input">
              <label for="nhapN">N:</label>
              <input type="number" id="nhapN1">
            </div>
          </form>
          <button type="button" id="btn-2">Click me</button>
          <p id="result2" style="margin-top: 20px;"></p>
        </div>
      </article>

      <article class="question" id="question3">

        <div class="question-title">
          <p>3.Nhập vào n. Tính giai thừa 1*2*...n</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>

        <div class="question-text">
          <div class="form-control">
            <input type="text" id="nhapN2" placeholder="Nhập vào n">
            <button type="submit" class="submit-btn" id="btn-3">submit</button>
          </div>
          <p id="result3" style="margin-top: 20px;"></p>
        </div>
      </article>

      <article class="question">

        <div class="question-title">
          <p>4.Click vào button để tạo 10 thẻ div...</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>

        <div class="question-text">
          <button id='btn-4' style="margin-top: 20px;">Click me</button>
          <div id="result4"></div>
        </div>
      </article>

      <article class="question" id="question5">

        <div class="question-title">
          <p>5.Nhập vào 1 số nguyên n. In ra các số nguyên tố từ 1 -> n</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>

        <div class="question-text">
          <div class="form-control">
            <input type="text" id="nhapN3" placeholder="Nhập vào n">
            <button type="submit" class="submit-btn" id="btn-5">submit</button>
          </div>
          <p id="result5" style="word-wrap: break-word;"></p>
        </div>
      </article>

    </div>
  </section>
  <script src="./js/index.js"></script>
</body>

</html>
